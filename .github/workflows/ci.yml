name: CI
on:
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**/*.md'
      - '**/*.drawio'
  push:
    branches: [main]
concurrency:
  group: ci-${{github.ref}}
  cancel-in-progress: true
jobs:
  build_test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write
    env:
      NODE_ENV: test
      DDB_TABLE_NAME: dms-dev-table
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{runner.os}}-${{hashFiles('**/package-lock.json')}}
          restore-keys: |
            turbo-${{runner.os}} -
      - name: Install dependencies
        run: npm install

      - name: Debug - Direct comparison between packages
        run: |
          echo "=== Build types package manually ==="
          cd packages/types
          rm -rf dist
          npx tsc -p tsconfig.json --listEmittedFiles 2>&1 | grep "TSFILE" | head -20
          echo ""
          echo "=== Check types dist ==="
          ls -la dist/ | head -20
          echo ""
          echo "=== Now build config package manually ==="
          cd ../config
          rm -rf dist
          npx tsc -p tsconfig.json --listEmittedFiles 2>&1 | grep "TSFILE" | head -20
          echo ""
          echo "=== Check config dist ==="
          ls -la dist/ | head -20
          echo ""
          echo "=== Check directory permissions ==="
          ls -ld packages/config packages/types
          echo ""
          echo "=== Check for hidden files in config ==="
          ls -la packages/config/ | grep "^\." || echo "No hidden files"
          echo ""
          echo "=== Check for hidden files in types ==="
          ls -la packages/types/ | grep "^\." || echo "No hidden files"
          echo ""
          echo "=== Check source file byte content ==="
          echo "Config env.ts first 10 lines in hex:"
          hexdump -C packages/config/src/env.ts | head -10
          echo ""
          echo "Types auth.ts first 10 lines in hex:"
          hexdump -C packages/types/src/auth.ts | head -10

      - name: Debug - Check actual build command
        run: |
          cd packages/config
          echo "=== package.json build script ==="
          cat package.json | grep -A2 '"build"'
          echo ""
          echo "=== Check if tsconfig has noEmit ==="
          cat tsconfig.json | grep -i emit || echo "No emit settings found"
          echo ""
          echo "=== Run with explicit emit settings ==="
          rm -rf dist
          npx tsc -p tsconfig.json --noEmit false --declaration true --emitDeclarationOnly false --listEmittedFiles 2>&1
          echo ""
          echo "=== Check what was created ==="
          ls -la dist/ || echo "dist doesn't exist"

      - name: Debug - Compare resolved configs
        run: |
          echo "=== Config resolved tsconfig ==="
          cd packages/config
          npx tsc -p tsconfig.json --showConfig > /tmp/config-resolved.json
          cat /tmp/config-resolved.json
          echo ""
          echo "=== Types resolved tsconfig ==="
          cd ../types
          npx tsc -p tsconfig.json --showConfig > /tmp/types-resolved.json
          cat /tmp/types-resolved.json
          echo ""
          echo "=== Diff between configs ==="
          diff /tmp/config-resolved.json /tmp/types-resolved.json || echo "Configs differ"

      - name: Debug - TypeScript version and configs
        run: |
          echo "=== TypeScript version ==="
          npx tsc --version
          echo ""
          echo "=== Config tsconfig.json ==="
          cat packages/config/tsconfig.json
          echo ""
          echo "=== Types tsconfig.json ==="
          cat packages/types/tsconfig.json
          echo ""
          echo "=== Base tsconfig ==="
          cat packages/tsconfig/base.json
          echo ""
          cat tsconfig.base.json

      - name: Build packages
        run: npm run build:packages

      - name: Debug - Check build output
        run: |
          echo "=== Config dist contents ==="
          ls -la packages/config/dist/
          echo ""
          echo "=== Types dist contents ==="
          ls -la packages/types/dist/

      - name: Debug - Check generated d.ts content
        run: |
          echo "=== Config dist files ==="
          ls -la packages/config/dist/
          echo ""
          echo "=== index.d.ts content ==="
          cat packages/config/dist/index.d.ts || echo "index.d.ts not found"
          echo ""
          echo "=== env.d.ts content ==="
          cat packages/config/dist/env.d.ts || echo "env.d.ts not found"
          echo ""
          echo "=== For comparison - types index.d.ts ==="
          cat packages/types/dist/index.d.ts || echo "types index.d.ts not found"

      - name: Build apps
        run: npm run build:apps

      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck
      - name: Start emulators (DynamoDB Local / S3)
        run: npm run dev:emulators:up
      - name: Wait for DynamoDB Local on 8000
        run: |
          for i in {1..30}; do
            nc -z localhost 8000 && echo "DynamoDB Local is up" && exit 0
            sleep 2
          done
          echo "DynamoDB Local did not start in time" >&2
          exit 1
      - name: Run tests (temporarily disabled)
        run: npm run test:ci
      - name: Stop emulators
        if: always()
        run: npm run dev:emulators:down
