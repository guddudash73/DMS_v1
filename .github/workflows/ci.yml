name: CI
on:
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**/*.md'
      - '**/*.drawio'
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write

    env:
      NODE_ENV: test
      DDB_TABLE_NAME: dms-dev-table
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Pin npm version
        run: |
          npm -v
          npm install -g npm@11.6.2
          npm -v

      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: 'Preflight: show key files'
        run: |
          set -euxo pipefail
          ls -la
          test -f Dockerfile.api
          test -f package-lock.json
          echo "Dockerfile.api sha:"
          sha256sum Dockerfile.api
          echo "First 30 lines of Dockerfile.api:"
          sed -n '1,30p' Dockerfile.api

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image (plain logs)
        run: |
          set -euxo pipefail
          docker buildx build \
            --progress=plain \
            --file Dockerfile.api \
            --target runner \
            --tag dcm-api:ci \
            .

      - name: Start emulators (DynamoDB Local / S3)
        run: npm run dev:emulators:up

      - name: Wait for DynamoDB Local on 8000
        run: |
          for i in {1..30}; do
            nc -z localhost 8000 && echo "DynamoDB Local is up" && exit 0
            sleep 2
          done
          echo "DynamoDB Local did not start in time" >&2
          exit 1

      - name: Run tests (temporarily disabled)
        run: npm run test:ci

      - name: Stop emulators
        if: always()
        run: npm run dev:emulators:down
