name: CI

on:
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**/*.md'
      - '**/*.drawio'
  push:
    branches: [main]

concurrency:
  group: ci-${{github.ref}}
  cancel-in-progress: true

jobs:
  build_test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write
    env:
      NODE_ENV: test
      DDB_TABLE_NAME: dms-dev-table
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{runner.os}}-${{hashFiles('**/package-lock.json')}}
          restore-keys: |
            turbo-${{runner.os}} -

      - name: Install dependencies
        run: npm install

      - name: Build
        run: |
          npm run build:packages
          npm run build:apps

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Start emulators (DynamoDB Local / S3)
        run: npm run dev:emulators:up

      - name: Wait for DynamoDB Local on 8000
        run: |
          for i in {1..30}; do
            nc -z localhost 8000 && echo "DynamoDB Local is up" && exit 0
            sleep 2
          done
          echo "DynamoDB Local did not start in time" >&2
          exit 1

      - name: Run tests (temporarily disabled)
        run: npm run test:ci

      - name: Stop emulators
        if: always()
        run: npm run dev:emulators:down
