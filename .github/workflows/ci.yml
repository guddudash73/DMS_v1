name: CI
on:
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**/*.md'
      - '**/*.drawio'
  push:
    branches: [main]
concurrency:
  group: ci-${{github.ref}}
  cancel-in-progress: true
jobs:
  build_test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write
    env:
      NODE_ENV: test
      DDB_TABLE_NAME: dms-dev-table
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{runner.os}}-${{hashFiles('**/package-lock.json')}}
          restore-keys: |
            turbo-${{runner.os}} -
      - name: Install dependencies
        run: npm install

      - name: Debug - TypeScript version and configs
        run: |
          echo "=== TypeScript version ==="
          npx tsc --version
          echo ""
          echo "=== Config tsconfig.json ==="
          cat packages/config/tsconfig.json
          echo ""
          echo "=== Types tsconfig.json ==="
          cat packages/types/tsconfig.json
          echo ""
          echo "=== Base tsconfig ==="
          cat packages/tsconfig/base.json
          echo ""
          cat tsconfig.base.json

      - name: Debug - Check package.json type field
        run: |
          echo "=== Config package.json ==="
          grep -A2 '"name"' packages/config/package.json | head -5
          grep '"type"' packages/config/package.json || echo "No type field found"
          echo ""
          echo "=== Types package.json ==="
          grep -A2 '"name"' packages/types/package.json | head -5
          grep '"type"' packages/types/package.json || echo "No type field found"

      - name: Debug - Manual config build with verbose
        run: |
          echo "=== Building config manually with listEmittedFiles ==="
          cd packages/config
          npx tsc -p tsconfig.json --listEmittedFiles
          echo ""
          echo "=== Check what was created ==="
          ls -la dist/

      - name: Build packages
        run: npm run build:packages

      - name: Debug - Check build output
        run: |
          echo "=== Config dist contents ==="
          ls -la packages/config/dist/
          echo ""
          echo "=== Types dist contents ==="
          ls -la packages/types/dist/

      - name: Debug - Check generated d.ts content
        run: |
          echo "=== index.d.ts ==="
          cat packages/config/dist/index.d.ts || echo "index.d.ts not found"
          echo ""
          echo "=== env.d.ts ==="
          cat packages/config/dist/env.d.ts || echo "env.d.ts not found"

      - name: Build apps
        run: npm run build:apps

      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck
      - name: Start emulators (DynamoDB Local / S3)
        run: npm run dev:emulators:up
      - name: Wait for DynamoDB Local on 8000
        run: |
          for i in {1..30}; do
            nc -z localhost 8000 && echo "DynamoDB Local is up" && exit 0
            sleep 2
          done
          echo "DynamoDB Local did not start in time" >&2
          exit 1
      - name: Run tests (temporarily disabled)
        run: npm run test:ci
      - name: Stop emulators
        if: always()
        run: npm run dev:emulators:down
