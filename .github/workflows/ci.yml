name: CI
on:
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**/*.md'
      - '**/*.drawio'
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write

    env:
      NODE_ENV: test
      AWS_REGION: us-east-1
      DDB_TABLE_NAME: dms-test-table
      XRAY_BUCKET_NAME: dms-xray-test

      DYNAMO_ENDPOINT: http://localhost:8000
      S3_ENDPOINT: http://localhost:4566
      S3_PUBLIC_ENDPOINT: http://localhost:4566

      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Pin npm version
        run: |
          npm -v
          npm install -g npm@11.6.2
          npm -v

      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Preflight
        run: |
          set -euxo pipefail
          test -f Dockerfile.api
          test -f package-lock.json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        run: |
          docker buildx build \
            --progress=plain \
            --file Dockerfile.api \
            --target runner \
            --tag dcm-api:ci \
            .

      - name: Start emulators
        run: npm run dev:emulators:up

      - name: Wait for DynamoDB
        run: |
          for i in {1..30}; do
            nc -z localhost 8000 && exit 0
            sleep 2
          done
          exit 1

      - name: Wait for LocalStack
        run: |
          for i in {1..30}; do
            nc -z localhost 4566 && exit 0
            sleep 2
          done
          exit 1

      # âœ… FIXED AWS CLI INSTALL
      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install --upgrade awscli
          aws --version

      - name: Create S3 test bucket
        run: |
          aws --endpoint-url=http://localhost:4566 s3api head-bucket --bucket dms-xray-test 2>/dev/null \
            || aws --endpoint-url=http://localhost:4566 s3api create-bucket --bucket dms-xray-test

      - name: Run API tests
        run: npm run test --workspace @dcm/api

      - name: Stop emulators
        if: always()
        run: npm run dev:emulators:down
