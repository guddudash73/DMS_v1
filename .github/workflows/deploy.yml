name: Deploy (prod)

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-prod
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      SST_STAGE: prod

      # SST needs this for state encryption/decryption
      SST_PASSPHRASE: ${{ secrets.SST_PASSPHRASE }}

      # Used by infra/web.ts -> Next runtime env
      QZ_PRIVATE_KEY_SECRET_ID: ${{ secrets.QZ_PRIVATE_KEY_SECRET_ID }}

      # Keep Pulumi isolated per-run (works everywhere)
      PULUMI_HOME: ${{ github.workspace }}/.pulumi

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Pin npm
        run: npm install -g npm@11.6.2

      - name: Install deps
        run: npm ci

      # âœ… Fix for: "flag provided but not defined: -root"
      - name: Install Pulumi CLI
        run: |
          set -euxo pipefail
          curl -fsSL https://get.pulumi.com | sh
          echo "$HOME/.pulumi/bin" >> $GITHUB_PATH
          pulumi version

      - name: Configure AWS creds (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::512491905643:role/github-actions-sarangi-dcm-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy with SST
        run: npx sst deploy --stage $SST_STAGE
