name: Deploy (prod)

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-prod
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      SST_STAGE: prod

      # SST needs this for state encryption/decryption
      SST_PASSPHRASE: ${{ secrets.SST_PASSPHRASE }}

      # Used by infra/web.ts -> Next runtime env
      QZ_PRIVATE_KEY_SECRET_ID: ${{ secrets.QZ_PRIVATE_KEY_SECRET_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Pin npm
        run: npm install -g npm@11.6.2

      - name: Install deps
        run: npm ci

      # âœ… CRITICAL FIX: remove preinstalled Pulumi that breaks SST (pulumi-language-nodejs -root flag mismatch)
      - name: Remove preinstalled Pulumi binaries from runner
        run: |
          set -euxo pipefail
          which pulumi || true
          which pulumi-language-nodejs || true

          # Remove common preinstalled locations on GitHub hosted runners
          sudo rm -f /usr/local/bin/pulumi || true
          sudo rm -f /usr/local/bin/pulumi-language-nodejs || true
          sudo rm -f /usr/local/bin/pulumi-language-python || true
          sudo rm -f /usr/local/bin/pulumi-language-go || true
          sudo rm -f /usr/local/bin/pulumi-language-dotnet || true

          # Confirm they're gone
          which pulumi || true
          which pulumi-language-nodejs || true

      - name: Configure AWS creds (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::512491905643:role/github-actions-sarangi-dcm-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy with SST
        run: npx sst deploy --stage $SST_STAGE
