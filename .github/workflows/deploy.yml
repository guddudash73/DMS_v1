name: Deploy (prod)

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-prod
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      SST_STAGE: prod

      # SST needs this for state encryption/decryption
      SST_PASSPHRASE: ${{ secrets.SST_PASSPHRASE }}

      # Used by infra/web.ts -> Next runtime env
      QZ_PRIVATE_KEY_SECRET_ID: ${{ secrets.QZ_PRIVATE_KEY_SECRET_ID }}

      # Helps prevent memory-related crashes during SST/Pulumi bundling
      NODE_OPTIONS: --max_old_space_size=4096

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Pin npm
        run: npm install -g npm@11.6.2

      - name: Install deps
        run: npm ci

      # ✅ CRITICAL FIX: remove preinstalled Pulumi binaries from runner (prevents -root mismatch issue)
      - name: Remove preinstalled Pulumi binaries from runner
        run: |
          set -euxo pipefail
          which pulumi || true
          which pulumi-language-nodejs || true

          sudo rm -f /usr/local/bin/pulumi || true
          sudo rm -f /usr/local/bin/pulumi-language-nodejs || true
          sudo rm -f /usr/local/bin/pulumi-language-python || true
          sudo rm -f /usr/local/bin/pulumi-language-go || true
          sudo rm -f /usr/local/bin/pulumi-language-dotnet || true

          which pulumi || true
          which pulumi-language-nodejs || true

      # ✅ REQUIRED: build internal workspace packages so dist/ exists for Lambda bundling
      - name: Build workspace packages
        run: |
          set -euxo pipefail
          npm run build --workspace=@dcm/config
          npm run build --workspace=@dcm/types

      # ✅ Sanity check: make sure dist outputs exist
      - name: Verify workspace build outputs
        run: |
          set -euxo pipefail
          node -v
          npm -v
          npx sst version
          test -f packages/types/dist/index.js
          test -f packages/config/dist/env.js
          echo "OK: workspace dist outputs exist"

      - name: Configure AWS creds (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::512491905643:role/github-actions-sarangi-dcm-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy with SST
        run: npx sst deploy --stage $SST_STAGE
